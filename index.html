<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tabTitle"></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <h1 id="gameTitle"></h1>

        <section id="setup">
            <label for="countInput" id="countInputLabel"></label>
            <input type="number" id="countInput" min="3" max="7">
            <button id="startBtn"></button>
        </section>

        <section id="messages">
            <div id="message"></div>
        </section>

        <section id="game">
            <div id="orderedRow"></div>
            <div id="gameArea"></div>
        </section>



        <!-- Load game logic -->
         <script type="module" src="js/script.js"></script>
    </div>
</body>
</html>
